name: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
  workflow_dispatch:

jobs:
  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: "**/*.md"
      modified_files_only: false

  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable

  widgetbook-build:
    uses: ./.github/workflows/build-widgetbook.yaml

  # Ensure components are compatible with fpx
  fpx-compatibility:
    strategy:
      matrix:
        component: 
          - 'base_button'
          - 'base_badge'
          - 'base_checkbox'
    uses: jdde/fpx/.github/workflows/reusable-fpx-compatibility.yml@feature/github_action_workflow_ensure_fpx_compatibility
    with:
      component_name: ${{ matrix.component }}
      flutter_version: 'stable'
      repository_name: 'unping-ui'
