name: Build Widgetbook

on:
  workflow_call:
    inputs:
      target:
        description: 'Build target for widgetbook (main.dart or lib/main.dart)'
        required: false
        type: string
        default: 'lib/main.dart'
      flutter-channel:
        description: 'Flutter channel to use'
        required: false
        type: string
        default: 'stable'
    outputs:
      build-path:
        description: 'Path to the built widgetbook web artifacts'
        value: './widgetbook/build/web'

jobs:
  build-widgetbook:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-channel }}
          channel: ${{ inputs.flutter-channel }}
          cache: true

      - name: 📦 Install Dependencies
        run: |
          flutter pub get
          cd widgetbook
          flutter pub get

      - name: 🔧 Run Code Generation
        run: |
          cd widgetbook
          dart run build_runner build --delete-conflicting-outputs

      - name: 🏗️ Build Widgetbook Web
        run: |
          cd widgetbook
          flutter build web --release -t ${{ inputs.target }}

      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: widgetbook-build
          path: ./widgetbook/build/web
          retention-days: 1
